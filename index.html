<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="weather-app">
        <header>

            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter the city.." required class="search-form-input"
                    id="search-form-input">
                <input type="submit" value="search" class="search-form-button">
            </form>
        </header>

        <main>
            <div class="weather-app-container">
                <div>
                    <h1 class="weather-app-city" id="city">Paris</h1>
                    <p class="weather-app-detail"><span id="time"></span>, <span id="description-cloud">scatterd
                            clouds</span>
                        <br>
                        Humidity: <strong id="humidity"></strong>, Wind: <strong id="speed"> </strong>
                    </p>
                </div>
                <div class="weather-app-temprature-container">
                    <div id="weather-app-icon"></div>
                    <div class="weather-app-measure" id="temp">12</div>
                    <div class="weather-app-unit"><sup>o</sup>C</div>
                </div>
            </div>
        </main>

        <footer>
            This is coded by
            <a href="" target="_blank"> Melat Mekonne</a>
            and is
            <a href="" target="_blank">open source on github</a> and
            <a href="" target="_blank">hosted on netlify</a>
        </footer>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
